<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content" class="container my -3">
    <form th:action="@{/user/login}" method="post">
        <div class="my-3 border-bottom">
            <div>
                <h4>로그인</h4>
            </div>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div th:if="${!#strings.isEmpty(session?.errorMessage)}" th:text="${session.errorMessage}" class="alert alert-danger" role="alert">
            <!-- 에러 메시지가 출력될 영역 -->
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>

        <a th:href="@{/user/forgotPassword}" class="btn btn-primary">비밀번호 찾기</a>
    </form>

        <div class="my-3 border-bottom">
            <div>
                <h4>소셜 로그인</h4>
            </div>
        </div>
        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
        <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">Naver Login</a>
</div>

</body>
</html>
